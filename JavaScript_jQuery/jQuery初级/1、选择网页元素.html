<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择网页元素</title>
    <script type="text/javascript" src="jquery-1.12.3.min.js"></script>
</head>
<body>
<div id="div1" class="box">div1</div>

<script>
    $('#div1').css('background','blue');//选择ID
    $('.box').CSS('background','blue');//选择Class
    $('div').CSS('background','blue');//选择标签
</script>
</body>
</html>
