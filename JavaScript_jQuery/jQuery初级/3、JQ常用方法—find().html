<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3、JQ常用方法—find()</title>
    <script type="text/javascript" src="jquery-1.12.3.min.js"></script>
    <script>
        //find():查找
        $(function(){
            $('div').find('h2').css('background' , 'red');//在div中找到所有的h2

        });
    </script>
</head>
<body>
<div class="box">
    <h3>h3h3h3h3h</h3>
    <h2>h2h2h2h2h</h2>
    <h3>h3h3h3h3h</h3>
    <h2>h2h2h2h2h</h2>
    <h3>h3h3h3h3h</h3>
    <h3>h3h3h3h3h</h3>
    <h3>h3h3h3h3h</h3>
</div>
<h2>h2h2h2h</h2>
</body>
</html>
