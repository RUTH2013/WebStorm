<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3、JQ常用方法—index()</title>
    <script type="text/javascript" src="jquery-1.12.3.min.js"></script>
    <script>
        //index():索引-> 当前元素在所有兄弟节点中的位置
        $(function(){
            alert($('#h3').index());// 当前元素在所有兄弟节点中的位置   2->第三位

        });
    </script>
</head>
<body>
<div class="box">
    <h3>h3h3h3h3h</h3>
    <h2>h2h2h2h2h</h2>
    <h3 id="h3">h3h3h3h3h</h3>
    <h2>h2h2h2h2h</h2>
    <h3>h3h3h3h3h</h3>
    <h3>h3h3h3h3h</h3>
    <h3>h3h3h3h3h</h3>
</div>
<h2>h2h2h2h</h2>
</body>
</html>
