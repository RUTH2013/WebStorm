<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5、JQ常用方法—addClass()和removeClass()</title>
    <script type="text/javascript" src="jquery-1.12.3.min.js"></script>
    <script>
        //addClass():添加class
        //和removeClass():删除class
        $(function(){
            $('div').addClass('box3 box4');  //为div添加class : box3 box4
            $('div').removeClass('box1 box4');  //删除  box1 box4 类

        });
    </script>
</head>
<body>
<div class="box1 box2">div </div>
</body>
</html>
