<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5、JQ常用方法—before()、after()、append()和prepend()</title>
    <style>
        div{width: 100px; height: 100px; background: red;padding: 10px; margin: 2px; border: 1px solid blue;}
    </style>
    <script type="text/javascript" src="jquery-1.12.3.min.js"></script>
    <script>

        $(function(){
            $('div').before($('span'));// div 前面必须是 span （剪切）
            //$('span').after($('div'));//将 div 添加到 span 的后面 （剪切）
            //$('span').append($('div')); //将 div 变成到 span 的子节点 （剪切）
            //$('span').prepend($('div')); //将 div 变成到 span 的子节点，并在最开始的位置
        });
    </script>
</head>
<body>
<div>div </div>
<span>span</span>
</body>
</html>
