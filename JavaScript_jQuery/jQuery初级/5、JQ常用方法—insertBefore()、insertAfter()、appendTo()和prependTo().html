<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5、JQ常用方法—insertBefore()、insertAfter()、appendTo()和prependTo()</title>
    <style>
        div{width: 100px; height: 100px; background: red;padding: 10px; margin: 2px; border: 1px solid blue;}
    </style>
    <script type="text/javascript" src="jquery-1.12.3.min.js"></script>
    <script>

        $(function(){
            //$('span').insertBefore($('div'));//将 span 添加到 div 的前面 （剪切）
            //$('div').insertAfter($('span'));//将 div 添加到 span 的后面 （剪切）
            //$('div').appendTo($('span')); //将 div 变成到 span 的子节点 （剪切）
            $('div').prependTo($('span')); //将 div 变成到 span 的子节点，并在最开始的位置
        });
    </script>
</head>
<body>
<div>div </div>
<span>span</span>
</body>
</html>
