<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5、JQ常用方法—on())和off()</title>
    <style>
        div{width: 100px; height: 100px; background: red;padding: 10px; margin: 2px; border: 1px solid blue;}
    </style>
    <script type="text/javascript" src="jquery-1.12.3.min.js"></script>
    <script>
        //on() : 事件操作  可多个事件
        //off() : 取消事件

        $(function(){
            /*$('div').click(function(){
                alert(123);
            });*/
            /*$('div').on('click',function(){
                alert(123);
            });*/
            /*$('div').on('click mouseover',function(){
                alert(123);
            });*/
            /*$('div').on({
                'click':function(){alert(123);},
                'mousemove':function(){alert(456);}
            });*/
            $('div').on('click mouseover',function(){
                alert(123);
                $('div').off('mouseover'); // 取消事件mouseover
             });

        });
    </script>
</head>
<body>
<div>div </div>
<span>span</span>
</body>
</html>
