<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5、JQ常用方法—remove()</title>
    <style>
        div{width: 100px; height: 100px; background: red;padding: 10px; margin: 2px; border: 1px solid blue;}
    </style>
    <script type="text/javascript" src="jquery-1.12.3.min.js"></script>
    <script>

        //remove() : 删除节点
        $(function(){
            $('div').remove();

        });
    </script>
</head>
<body>
<div>div </div>
<span>span</span>
</body>
</html>
