<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>7、JQ常用方法—one()</title>
    <script type="text/javascript" src="jquery-1.12.3.min.js"></script>
    <script>
        //one() : 事件只执行一次
        $(function(){
            $('div').one('click',function(){//事件只执行一次
                alert(123);
            })


        });
    </script>
</head>
<body>
<div> div </div>
<span>span</span>
</body>
</html>
