<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>9、JQ常用方法—haver()、show()和hide()</title>
    <style>
        *{margin: 0; padding: 0}
        #div1{width: 100px; height: 100px; background: red; }
        #div2{width: 100px; height: 100px; background: yellow;}
    </style>
    <script type="text/javascript" src="jquery-1.12.3.min.js"></script>
    <script>

        $(function(){
            $('#div1').hover(function(){//鼠标移入
                $(this).css('background' , 'blue');
                $('#div2').hide(1000);//隐藏；1秒的时间运动隐藏
            },function(){//鼠标移出
                $(this).css('background' , 'red');
                $('#div2').show(1000);//显示；1秒的时间运动显示

            });


        });
    </script>
</head>
<body>
<div id="div1"></div>
<div id="div2"></div>
</body>
</html>
