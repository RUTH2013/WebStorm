<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1、基础方法扩展—text()</title>
    <script type="text/javascript" src="jquery-1.12.3.min.js"></script>
    <script>
        $(function(){
            alert( $('div').html() );
            alert( $('div').text() );

        });
    </script>
</head>
<body>
<div>div1<span>span</span></div>
<div>div2</div>
<div>div3</div>
</body>
</html>
