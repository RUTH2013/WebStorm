<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3、JQ常用方法—animate()</title>
    <style>
        #div1,#div2{width: 100px ; height: 100px; background: red;margin: 10px;}
    </style>
    <script type="text/javascript" src="jquery-1.12.3.min.js"></script>
    <script>
        //animate():运动
        // 第一个参数：{}  运动的值和属性 ；
        // 第二个参数 ：时间（运动快慢） 默认是400毫秒
        // 第三个参数 ：运动形式  ： 两种  （默认： swing（慢快慢） linear（匀速））

        $(function(){
            $('#div1').click(function(){
                /*$(this).animate({width:200 , height:200},4000,'swing',function (){alert(123);});
                $('#div2').animate({width:200 , height:200},4000,'linear');*/
                /*$(this).animate({width:200},2000,'swing',function (){
                    $(this).animate({height:200},2000);
                });*/
                $(this).animate({width:200},2000).animate({height:200},2000); //链式操作
            });

        });
    </script>
</head>
<body>
<div id="div1">div1</div>
<div id="div2">div1</div>

</body>
</html>
