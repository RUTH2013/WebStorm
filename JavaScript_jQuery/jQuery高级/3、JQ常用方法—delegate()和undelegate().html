<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3、JQ常用方法—delegate()和undelegate()</title>
    <script type="text/javascript" src="jquery-1.12.3.min.js"></script>
    <script>
        $(function(){
            /*$('li').on('click',function(){
                this.style.background = 'red';
            });*/
            $('ul').delegate('li','click',function(){//事件委托
                this.style.background = 'red';
                $('ul').undelegate();//阻止事件委托
            });
        });
    </script>
</head>
<body>
<ul>
    <li>111111111</li>
    <li>222222222</li>
    <li>333333333</li>
    <li>444444444</li>
    <li>555555555</li>
</ul>
</body>
</html>
