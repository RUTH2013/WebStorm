<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4、$ 下的常用方法—inArray()和proxy()</title>
    <script type="text/javascript" src="jquery-1.12.3.min.js"></script>
    <script>
        //$.inArray():类似于 indexOf,  查找位置
        //$.proxy():改变this指向的

        $(function(){
            var arr = ['a','b','c','d'];
            alert($.inArray( 'b', arr));


            function show(n1,n2){
                alert(n1);
                alert(n2);
                alert(this); //->window
            }
            //show();
            //$.proxy( show ,document )(3,4); //->document
            //$.proxy( show ,document, 3,4 )(); //->document
            $(document).click( $.proxy( show , window, 3,4) );  //->window

        });
    </script>
</head>
<body>
<div id="div1">div1</div>
</body>
</html>
