<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4、$ 下的常用方法—makeArray()</title>
    <script type="text/javascript" src="jquery-1.12.3.min.js"></script>
    <script>
        window.onload = function () {
            var aDiv = document.getElementsByTagName('div');
            $.makeArray(aDiv).push();
        }

    </script>
</head>
<body>

<div></div>
<div></div>
<div></div>

</body>
</html>
