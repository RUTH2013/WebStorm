<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>getPos()</title>
    <style>
        div{padding: 40px 50px;}
        #div1{background: red; position: relative}
        #div2{background: blue;position: relative}
        #div3{background: yellow;position: relative}
    </style>
    <script>
        window.onload = function () {
            var oDiv3 = document.getElementById('div3');
            var obj = div3;
            var p = getPos(oDiv3);
            alert(p.left);
            alert(p.top);
            function getPos(){
                var pos = {left:0,top:0};
                while (obj){
                    pos.left += obj.offsetLeft;
                    pos.top += obj.offsetTop;
                    obj = obj.offsetParent;
                }
                return pos;
            }
        };

    </script>
</head>
<body>
<div id="div1">
    <div id="div2">
        <div id="div3"></div>
    </div>
</div>
</body>
</html>
