<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素宽高</title>
    <script>
        window.onload = function () {
            var oDiv1 = document.getElementById('div1');
            alert(oDiv1.style.width);
            alert(oDiv1.clientWidth);
            alert(oDiv1.offsetWidth);
        }
    </script>
</head>
<body>
<div id="div1" style="width: 100px; height: 100px; border: 1px solid darkgreen;padding: 10px;margin: 10px;">

</div>
</body>
</html>
