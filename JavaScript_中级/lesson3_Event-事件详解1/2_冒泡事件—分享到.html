<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>冒泡事件—分享到</title>
    <style>
        #div1{width: 100px; height: 200px;background: cadetblue;position: absolute;left: -100px;top: 100px;}
        #div2{width: 30px; height: 60px; background: black; color: white;text-align: center;;
            position: absolute;right: -30px;top: 70px;}
    </style>
    <script>
        window.onload = function () {
            var oDiv1 = document.getElementById('div1');

            oDiv1.onmousemove = function () {
                this.style.left = '0px';
            };
            oDiv1.onmouseout = function () {
                this.style.left = '-100px';
            };
        }
    </script>
</head>
<body>
<div id="div1">
    <div id="div2">分享到</div>
</div>
</body>
</html>
