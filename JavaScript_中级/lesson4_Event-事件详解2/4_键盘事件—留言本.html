<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>键盘事件—留言本</title>
    <script>
        window.onload = function () {
            var oText = document.getElementById('text1');
            var oUl = document.getElementById('ul1');
            oText.onkeyup = function (ev) {
                var ev = ev||event;
                //alert(this.value);
                if(this.value != ''){
                   //if(ev.keyCode == 13){//按空格键
                    if(ev.keyCode == 13 && ev.ctrlKey){//按空格键 和ctrl键
                        var oLi = document.createElement('li');
                        oLi.innerHTML = this.value;

                        if(oUl.children[0]){
                            oUl.insertBefore(oLi,oUl.children[0]);
                        }else{
                            oUl.appendChild(oLi);
                        }
                    }

                }
            }
        }
    </script>
</head>
<body>
<input type="text" id="text1">
<ul id="ul1"></ul>
</body>
</html>
