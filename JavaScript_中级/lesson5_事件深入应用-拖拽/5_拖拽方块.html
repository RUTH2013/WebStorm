<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>拖拽方块</title>
    <style>
        #div1{width: 100px; height: 100px; background: cadetblue; position: absolute;}
    </style>
    <script>
        window.onload = function () {
            var oDiv = document.getElementById('div1');
            oDiv.onmousedown = function (ev) {
                var ev = ev||event;
                var disX =ev.clientX-this.offsetLeft;
                var disY =ev.clientY-this.offsetTop;
                if(oDiv.setCapture){//设置全局捕获
                    oDiv.setCapture();
                }
                document.onmousemove = function (ev) {
                    var ev = ev||event;
                    oDiv.style.left = ev.clientX -disX +'px';
                    oDiv.style.top = ev.clientY -disY +'px';


                };
                document.onmouseup = function () {
                    document.onmousemove = document.onmouseup = null;
                    if(oDiv.releaseCapture){//释放全局捕获
                        oDiv.releaseCapture();
                    }
                };
                return false;//阻止浏览器默认拖拽文字的效果

            };

        }
    </script>
</head>
<body>
16556953454855
<div id="div1"></div>
<div style="width: 100px; height: 100px; background: green; position: absolute; left: 400px;"></div>
</body>
</html>
