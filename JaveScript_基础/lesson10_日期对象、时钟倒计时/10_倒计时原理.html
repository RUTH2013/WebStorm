<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>倒计时原理</title>
    <script>
        var iNow = new Date();
        //var iNew = new Date(2016,4,6, 16,14,20);
        var iNew = new Date('May 6,2016 16:14:20');
        var t = Math.floor((iNew-iNow)/1000);//秒
        var day= Math.floor(t/86400);//天
        var hours = Math.floor(t%86400/3600);//时
        var min = Math.floor(t%86400%3600/60);//分
        var sec = Math.floor(t%60);//秒
        var str = day+'天'+hours+'时'+min+'分'+sec+'秒';
        alert(str);
    </script>
</head>
<body>

</body>
</html>
