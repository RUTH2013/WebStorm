<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>倒计时实例</title>
    <style>
        .t1{width: 300px;}
    </style>
    <script>
        window.onload = function () {
            var aInp = document.getElementsByTagName('input');
            var iNow = null;
            var iNew = null;
            var t = 0;
            var str = '';
            var timer = null;

            aInp[2].onclick = function () {
                clearInterval(timer);
                iNew = new Date(aInp[0].value);



                timer = setInterval(function(){
                    iNow = new Date();
                    t = Math.floor((iNew-iNow)/1000);//秒
                    if (t>=0){
                        str = Math.floor(t/86400)+'天'+Math.floor(t%86400/3600)+'时'+Math.floor(t%86400%3600/60)
                                +'分'+Math.floor(t%60)+'秒';
                        aInp[1].value = str;
                    }else{
                        clearInterval(timer);
                    }
                },1000);
            }
        };
    </script>
</head>
<body>
距离： <input type="text" class="t1" value="May 5,2016 17:7:0"> <br>
还剩： <input type="text" class="t1">
<input type="button" value="开始倒计时">
<p id="time"></p>
</body>
</html>
