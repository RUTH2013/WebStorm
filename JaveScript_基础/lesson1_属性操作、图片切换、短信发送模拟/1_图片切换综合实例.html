<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片切换综合实例</title>
    <style>
        #content{ width: 400px; height: 400px; border: 10px solid #ccc;margin: 40px auto 0;
            position: relative;background: #f1f1f1;}
        #content a{width: 40px; height: 40px; background: #000; border: 5px solid #fff;position: absolute;top: 175px;
            text-align: center;text-decoration: none;line-height:40px;color: #fff; font-size: 30px;font-weight: bolder;
            filter: alpha(opacity:30);opacity: 0.3;
        }
        #content a:hover {filter: alpha(opacity:80);opacity: 0.8;}
        #prev{left: 10px;}
        #next{right: 10px;}
        #text{position: absolute; bottom: 0; left:0; width: 400px;height: 30px;line-height: 30px; text-align: center;
            color: #fff; background: #000;filter: alpha(opacity:50);opacity: 0.5; margin: 0;
        }
        #span1{position: absolute;top: 0; left:0; width: 400px;height: 30px;line-height: 30px; text-align: center;
            color: #fff; background: #000;filter: alpha(opacity:50);opacity: 0.5; }
        #img1{width: 400px; height: 400px;}

    </style>
    <script>
        window.onload = function(){
            var oPrev = document.getElementById('prev');
            var oNext = document.getElementById('next');
            var oText = document.getElementById('text');
            var oSpan = document.getElementById('span1');
            var oImg = document.getElementById('img1');

            var arrUrl =['img/1.jpg','img/2.jpg','img/3.jpg','img/4.jpg'];//用来存放图片的数组
            var arrText =['游戏mm','人造运动员','性感美女','古装游戏美眉'];//图片说明

            var num = 0;//计算图片位数

            //初始化
            function  fnTab(){
                oSpan.innerHTML = num + 1 +'/'+ arrText.length;
                oImg.src = arrUrl[num];
                oText.innerHTML = arrText[num];
            };
            fnTab();
            oNext.onclick = function(){
                num = num+1;
                if (num==arrText.length){
                    num = 0;
                }
                fnTab();
            };
            oPrev.onclick = function(){
                num = num-1;
                if (num==-1){
                    num = arrText.length-1;
                }
                fnTab();
            };




        };
    </script>
</head>
<body>
<div id="content">

    <a id="prev" href="javascript:;"> < </a>
    <a id="next" href="javascript:;"> > </a>
    <p id="text">图片文字加载中……</p>
    <span id="span1">数量正在计算中……</span>
    <img id="img1" alt="">
</div>
</body>
</html>
