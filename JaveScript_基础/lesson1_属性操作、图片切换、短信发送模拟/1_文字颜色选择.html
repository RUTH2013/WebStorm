<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文字颜色选择</title>
    <script>
        window.onload = function () {
            var oBtn1 = document.getElementById('btn1');
            var oBtn2 = document.getElementById('btn2');
            var oBtn3 = document.getElementById('btn3');
            var oBtn4 = document.getElementById('btn4');
            var oP = document.getElementById('p1');
            var num = 14; //字符大小

            oBtn1.onclick = function(){
                num = num +1;
                //alert(num);
                oP.style.fontSize=num+'px';
                //JS不允许出现"-"
                //font-size   fontSize
            };
            oBtn2.onclick = function(){
                num = num -1;
                oP.style.fontSize=num+'px';
            };
            oBtn3.onclick = function(){
                /*oP.style.width = '300px';
                oP.style.background = 'red';
                oP.style.padding = '20px';
                oP.style.color = 'yellow';
                oP.style.border = '10px solid #ccc';*/
                oP.className ='red';
            };
            oBtn4.onclick = function(){
                oP.className ='yellow';
            };
        };
    </script>
    <style>
        .red{width: 300px; background: red; padding: 20px; color: yellow;
            border: 10px solid #ccc;}
        .yellow{width: 400px; background: yellow; padding: 10px; color: red;
            border: 20px solid #444;
        }

    </style>
</head>
<body>
<input id="btn1" type="button" value="+">
<input id="btn2" type="button" value="-">
<input id="btn3" type="button" value="红">
<input id="btn4" type="button" value="黄">
<p id="p1">莫筠一生毫无保留的爱过了一次，最终落得粉身碎骨的下场。一颗佛珠，一场仙缘，意外打开两界穿梭之门。
    回到这段感情之初，毅然转身。不一样的选择，不一样的人生。归来的男神，且看如何风起云涌！<br>
    莫筠未想过，有一天还会回到这个曾经让他伤痕累累死无全尸的世界。感情的失败者，武力值上的废柴，惨烈的死亡都换不来那人回头的一眼，
    看着已然掏心掏肺爱了两年的恋人，这一世莫筠选择转身离去。当那份感情再也生不起丁点涟漪时，他还会是个失败者吗？手握逆天至宝，
    当另一个世界有着取之不尽的灵草丹药，武力的废柴？惨烈的人生？上一世他所失去的一切，都会一点一点讨回来！</p>
</body>
</html>
