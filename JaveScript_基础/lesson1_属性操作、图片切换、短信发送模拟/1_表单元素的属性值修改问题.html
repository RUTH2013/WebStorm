<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1_表单元素的属性值修改问题</title>
</head>
<body>
<input type="button" id="inp1">
<script>
    var oInp = document.getElementById('inp1');
    oInp.onclick = function(){
        oInp.type ='checkbox';
    };
</script>
</body>


</html>
