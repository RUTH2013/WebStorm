<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for循环计算坐标</title>
    <style>
        div{width: 50px; height: 50px; background: red; position: absolute; top:0; left: 0;
            font-size: 30px; text-align: center;line-height: 50px; color: white;}

    </style>
    <script>
        window.onload = function(){
            var aDiv = document.getElementsByTagName('div');
            for(var i = 0; i<19; i++){
                document.body.innerHTML += '<div>'+i+'</div>';
            }

            //设置div的绝对位置偏移量left
            for(var i = 0;i<aDiv.length; i++){
                //aDiv[i].style.left = 10 + i*60+ 'px';
                aDiv[i].style.left = 10 + i*50+ 'px';
                aDiv[i].style.top = 10 + i*50+ 'px';//斜线
            }


            //V字形
            for(var i = 0;i<aDiv.length; i++){
                //aDiv[i].style.left = 10 + i*60+ 'px';
                aDiv[i].style.left = 10 + i*50+ 'px';
                aDiv[i].style.top = 10 + i*50+ 'px';
                for(var j=aDiv.length-1;j>9&& j<aDiv.length;j--){
                    aDiv[j].style.left = 10 + j*50+ 'px';
                    aDiv[j].style.top = 10 + (aDiv.length-1-j)*50+ 'px';
                }
            }
            //逢10往下移动一行
            /*for(var j=0;j<aDiv.length/10;j++){
               // aDiv[i].style.left = 10 + i*50+ 'px';
                for(var i = 0;i<j*10; i++){
                    aDiv[i].style.left = 10 + (i-j*10)*50+ 'px';
                    aDiv[i].style.top = 10 + j*50+ 'px';
                }
            }*/
        }
    </script>
</head>
<body>

</body>
</html>
