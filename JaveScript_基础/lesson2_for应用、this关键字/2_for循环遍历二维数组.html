<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for循环遍历二维数组</title>

            var oUl = document.getElementById('list');
            var aUl = oUl.getElementsByTagName('ul');
            var aLi = null;
            for (var i =0;i<aUl.length;i++){

                aLi = aUl[i].getElementsByTagName('li')
                for( var j=0; j<aLi.length;j++){
                    aLi[j].style.border='1px solid red'
                }
            }
        }
    </script>
</head>
<body>
<ul id="list">
    <li>
        <h2>我的好友</h2>
        <ul>
            <li>黎明</li>
            <li>王珂</li>
            <li>白白</li>
        </ul>
    </li>
    <li>
        <h2>我的坏友</h2>
        <ul>
            <li>留白</li>
            <li>陌拜</li>
        </ul>
    </li>
    <li>
        <h2>我的黑名单</h2>
        <ul>

            <li>俞白眉</li>
        </ul>

</ul>
