<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QQ实例_折叠与展开</title>
    <style>
        ul,h2{padding: 0; margin: 0;}
        li{list-style: none;}
        #list{width: 200px; border: 1px solid #333;margin: 20px auto;}
        #list .lis{}
        #list h2{background: url("img/ico1.gif") no-repeat 5px center #6ff;
            height: 30px; line-height: 30px;text-indent: 20px;}
        #list ul{display: none}
        #list ul li{line-height: 24px; border-bottom: 1px solid #333;text-indent: 24px;}
        #list .active{background: url("img/ico2.gif") no-repeat 5px center #ff9;}
        #list ul .hover{background: #DADAB1;}

    </style>
    <script>
        window.onload = function () {
            var oUl=document.getElementById('list');
            var aH2 = oUl.getElementsByTagName('h2');
            var aUl = oUl.getElementsByTagName('ul');
            var aLi = null;
            var arrLi = [];
            var onOff = true;

            //折叠与展开
            for(var i=0;i<aH2.length; i++){
                aH2[i].index = i;
                aH2[i].onclick = function () {
                    if(this.className ===''){
                        aUl[this.index].style.display = 'block';
                        this.className = 'active';
                    }else{
                        aUl[this.index].style.display = 'none';
                        this.className = '';
                    }
                }
            }
            //找到最里面的li并添加到li数组arrLi
            for(var i=0 ; i<aUl.length; i++){
                aLi = aUl[i].getElementsByTagName('li');
                for(var j=0;j<aLi.length; j++){
                    arrLi.push(aLi[j]);
                }
            }
            //处理li的变化
            for(var i =0; i<arrLi.length; i++){
                arrLi[i].onclick = function () {
                    for(var i=0;i<arrLi.length; i++){
                        arrLi[i].className = '';
                    }

                    this.className = "hover";
                }

            }
        }

    </script>
</head>
<body>
<ul id="list">
    <li class="lis">
        <h2>我的好友</h2>
        <ul>
            <li>张三</li>
            <li>李四</li>
            <li>黎明</li>
            <li>王珂</li>
        </ul>
    </li>
    <li class="lis">
        <h2>同班好友</h2>
        <ul>
            <li>李四</li>
            <li>张三</li>
            <li>黎明</li>
            <li>王珂</li>
        </ul>
    </li>
    <li class="lis">
        <h2>黑名单</h2>
        <ul>
            <li>灵敏</li>
            <li>陌陌</li>
        </ul>
    </li>
</ul>
</body>
</html>
