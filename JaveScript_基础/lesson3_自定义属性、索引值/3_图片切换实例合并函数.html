<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3_图片切换实例</title>
    <style>
        ul{padding: 0; margin: 0;}
        li{list-style: none;}
        body{background: #333;}
        #pic{width: 400px; height: 500px;position: relative;margin: 10px auto;
            background: url("img/loader_ico.gif") no-repeat center #B9B9B9;
        }
        #pic img{width: 400px; height: 500px; }
        #pic ul{width: 40px; position: absolute;top: 0;right:-50px; }
        #pic li{width: 40px; height: 40px; margin-bottom: 4px;background: #666;}
        #pic .active{background: #fc3;}
        #pic p,#pic span{width: 400px; height: 30px;line-height: 30px;text-align: center;color: #fff;
            position: absolute;left:0;background: #000;}
        #pic span{top:0;}
        #pic p{bottom:0;margin: 0;}


    </style>
    <script>
        window.onload = function () {
            var oDiv = document.getElementById('pic');
            var oImg = oDiv.getElementsByTagName('img')[0];
            var oSpan = oDiv.getElementsByTagName('span')[0];
            var oP = oDiv.getElementsByTagName('p')[0];
            var oUl = oDiv.getElementsByTagName('ul')[0];
            var aLi = oUl.getElementsByTagName('li');

            var arrUrl = ['img/1.png','img/2.png','img/3.png','img/4.png'];
            var arrText = ['小宠物','小宠物2','小宠物3','面具'];
            var num = 0;
            var oldLi = null;//思路二

            for(var i = 0; i<arrUrl.length; i++){
                oUl.innerHTML += '<li></li>'
            }
            function fnTab(){
                oImg.src = arrUrl[num];
                oSpan.innerHTML = 1+num+'/'+arrUrl.length;
                oP.innerHTML = arrText[num];
                oldLi =  aLi[num];//思路二
                for (var i = 0;i<aLi.length; i++){
                    aLi[i].className = '';
                }
                aLi[num].className = 'active';
            }

            fnTab();//初始化

            //图片切换
            for(var i = 0; i<aLi.length; i++){
                aLi[i].index = i;//索引值
                aLi[i].onclick = function () {
                    num = this.index;
                    fnTab();

                    /*oImg.src = arrUrl[num];
                    oP.innerHTML = arrText[num];
                    oSpan.innerHTML = 1+num+'/'+arrUrl.length;
                    // 'active'类的转换
                    //思路一：全部清空，再当前添加
                    for (var i = 0;i<aLi.length; i++){
                        aLi[i].className = '';
                    }
                     //this.className = 'active';
                    aLi[num].className = 'active';*/
                    //思路二：清空上个，再当前添加
                    /*oldLi.className = '';
                    oldLi = this;
                    this.className = 'active';*/


                }
            }
        }

    </script>
</head>
<body>
<div id="pic">
    <img src="" alt="">
    <span>数量正在加载中……</span>
    <p>文字说明正在加载中……</p>
    <ul>
        <!--
        <li class="active"></li>
        <li></li>
        <li></li>
        <li></li>
        -->
    </ul>
</div>
</body>
</html>
