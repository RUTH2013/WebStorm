<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6_for中的作用域</title>
    <script>
        window.onload = function () {
            var aBtn =document.getElementsByTagName("input");
            for (var i=0; i<aBtn.length; i++){
                aBtn[i].onclick = function () {
                    for(var i = 0; i<aBtn.length; i++){
                        aBtn[i].style.background = "yellow";
                    }
                }
            }
        }
    </script>
</head>
<body>
<input type="button" value="按钮1">
<input type="button" value="按钮1">
<input type="button" value="按钮1">
</body>
</html>
