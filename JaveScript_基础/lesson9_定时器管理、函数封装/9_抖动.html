<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>抖动</title>
    <style>
        img{position: absolute; top: 200px; left: 300px; width: 300px;}
    </style>
    <script src="myjs.js"></script>
    <script>
        window.onload = function () {
            var oImg = document.getElementById('img1');
            oImg.onclick = function () {
                var pos = parseInt(getStyle(oImg,'left'));//获取img的位置
                var num = 0;
                var timer = null;

                var arr = [];  //20,-20,18,-18.....
                for(var i = 20 ; i>0; i-=2){
                    arr.push(i,-i);
                }

                clearInterval(timer);
                timer = setInterval(function(){
                    oImg.style.left = pos + arr[num] + 'px';
                    num++;
                    if(num===arr.length){
                        clearInterval(timer);
                    }
                },20);

            }
        }
    </script>
</head>
<body>
<img id="img1" src="img/1.jpg" alt="">
</body>
</html>
