<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css精灵</title>
    <style>
        div{width: 80px; height: 80px; background: url("bigptr.jpg") no-repeat;
        border: 10px solid #000000;float: left;margin: 10px; display: inline;}
        .box1{background-position: -151px -66px;}
        .box2{background-position: -241px -118px;}
        .box3{background-position: center top;}

        /*
        background-position:left top;
        background-position:-20px 20px;背景图片的位置（向右移20px，向上移动20px）
        */
    </style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
</body>
</html>
