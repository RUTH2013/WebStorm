<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>两层嵌套</title>
    <style>/* 宽度是有限的 ，*/
        .btn{width: 150px;background: url("lesson09_img/btn2.png") no-repeat;}
        .btnR{height: 31px;background: url("lesson09_img/btnR.png") no-repeat right 0;}

        /*
        扩展要求高的，图片比较大，适合用三层嵌套
        扩展要求低的，图片比较小，适合用两层嵌套
        */

    </style>
</head>
<body>
<div class="btn">
    <div class="btnR"></div>
</div>
</body>
</html>
