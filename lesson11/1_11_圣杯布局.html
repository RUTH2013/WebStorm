<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圣杯布局</title>
    <style>
        body{margin: 0;}
        .center{height: 600px; background: #6495c6; margin: 0 200px;}
        .left{width: 200px; background: #ffff00; height: 600px;
            position: absolute; left: 0; top: 0;

        }
        .right{width: 200px; background: #cc0000; height: 600px;
            position: absolute; right: 0; top: 0;
        }
    </style>
</head>
<body>
<div class="center"></div>
<div class="left"></div>
<div class="right"></div>
</body>
</html>
