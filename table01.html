<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
    <style>
        th,td{padding: 0;}
        table{border-collapse: collapse;}
        /*table{border: 1px solid red;} */
        th,td{border: 1px solid black;height: 50px;width: 100px;}
        table{width: 500px;}
    </style>
</head>
<body>
<table><!--表格-->
    <thead><!--表格的头部-->
        <tr><!--表格的行-->
            <th>表格标题</th>
            <th>表格标题</th>
            <th>表格标题</th>
            <th>表格标题</th>
            <th>表格标题</th>
        </tr>
    </thead>
    <tbody><!--表格的主体-->
        <tr> <!--  一行--->
            <td>单元格</td><!--  五列--->
            <td>单元格</td>
            <td>单元格</td>
            <td>单元格</td>
            <td>单元格</td>
        </tr>
        <tr> <!--  一行--->
            <td>单元格</td><!--  五列--->
            <td>单元格</td>
            <td>单元格</td>
            <td>单元格</td>
            <td>单元格</td>
        </tr>
        <tr> <!--  一行--->
            <td>单元格</td><!--  五列--->
            <td>单元格</td>
            <td>单元格</td>
            <td>单元格</td>
            <td>单元格</td>
        </tr>
    </tbody>
    <tfoot><!--表格的尾部-->
        <tr> <!--  一行--->
            <td>单元格</td><!--  五列--->
            <td>单元格</td>
            <td>单元格</td>
            <td>单元格</td>
            <td>单元格</td>
        </tr>
    </tfoot>
</table>
</body>
</html>
