<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
    <style>
        th,td{padding: 0;}
        table{border-collapse: collapse;}
        /*table{border: 1px solid red;}
        th,td{border: 1px solid black;height: 50px;width: 100px;}
        table{width: 500px;}*/

        .tab{width: 640px;margin: 90px auto;}
        .tab th,.tab td{border: 1px solid #99b0da;}
        .tab th{height: 30px; background:#dbe3fa ;font-size: 14px;}
        .tab td{height: 28px;font-size: 12px;text-align: center;}
        img{vertical-align: top}
    </style>
</head>
<body>
<table class="tab"><!--表格-->
    <thead><!--表格的头部-->
        <tr><!--表格的行-->
            <th colspan="2" width="172px">日期</th>
            <th colspan="2" width="179px">天气现象</th>
            <th width="95px">气温</th>
            <th width="95px">风向</th>
            <th width="95px">风力</th>
        </tr>
    </thead>
    <tbody><!--表格的主体-->
        <tr> <!--  一行--->
            <td rowspan="2" width="95">星期五</td><!--  五列--->
            <td width="76">白天</td>
            <td width="63"><img src="sun.jpg" alt=""></td>
            <td width="115">晴间多云</td>
            <td>高温7c</td>
            <td>无持续风向</td>
            <td>微风</td>
        </tr>
        <tr> <!--  一行--->
            <td>夜间</td><!--  五列--->
            <td ><img src="sun.jpg" alt=""></td>
            <td>晴</td>
            <td>高温7c</td>
            <td>无持续风向</td>
            <td>微风</td>
        </tr>
        <tr> <!--  一行--->
            <td rowspan="2" width="95">星期五</td><!--  五列--->
            <td>白天</td>
            <td ><img src="sun.jpg" alt=""></td>
            <td>晴</td>
            <td>高温7c</td>
            <td>无持续风向</td>
            <td>微风</td>
        </tr>
        <tr> <!--  一行--->
            <td>夜间</td>
            <td ><img src="sun.jpg" alt=""></td>
            <td>阴</td>
            <td>高温7c</td>
            <td>无持续风向</td>
            <td>微风</td>
        </tr>
    </tbody>
</table>
</body>
</html>
