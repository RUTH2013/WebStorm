<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
    <style>/* 重置默认样式 *******/
        form{margin: 0;}
        input{margin: 0;padding: 0;}
        select{margin: 0;}
        textarea{margin: 0;padding: 0;resize:none;overflow: auto}

    </style>
</head>
<body>
<form action="http://www.miaov.com/" method="get" target="_blank">
    提交按钮：<input type="submit" value="提交" name="">
    <br><br>
    文本框：<input type="text" name="">
    <br><br>
    密码框：<input type="password" name="">
    <br><br>
    单选按钮：
    <input type="radio" name="gender" id="a">
    <label for="a">男</label>
    <input type="radio" name="gender" id="b">
    <label for="b">女</label>
    <br><br>
    复选框：
    <input type="checkbox" name="">上
    <input type="checkbox" name="">下
    <input type="checkbox" name="" disabled>左
    <input type="checkbox" name="" checked>右
    <br><br>
    <hr>
    上传：
    <input type="file" name="">
    <br><br>
    图片:<input src="sun.jpg" type="image" name="">
    <br><br>
    按钮：<input type="button" name="">
    <br><br>
    重置：<input type="reset" name="">
    <br><br>
    隐藏：<input type="hidden" name="">
    <br><br>
    <hr>
    下拉选框：
    <select>
        <option>1999</option>
        <option>1998</option>
        <option selected>1997</option>
        <option>1996</option>
        <option>1995</option>
    </select>
    <br> <br>
    文本域：<textarea name=""></textarea>
</form>
</body>
</html>
