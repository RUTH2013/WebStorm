<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网易注册</title>
    <style>
        body,p,h1,ul{margin:0; font-size:14px;font-family: verdana,sans-serif;}
        a{text-decoration:none;}
        img{border:none;}
        form{margin: 0;}
        input,h1,ul,li,.middle,dl,dd,dt,{margin: 0;padding: 0;}
        select{margin: 0;}
        select, input, label, button, button img, img {
            vertical-align: middle;
        }
        input, img {
            line-height: normal;
        }
        .clear{zoom: 1;}
        .clear:after{content: "";display: block;clear: both}

        .wrap{width:982px;height: 718px;  margin: 30px auto;padding:0;background:#f9f9f9;  }
        .head{height: 81px;background: url("img/head.jpg") no-repeat 0px;
            position: relative;
        }
        .head .link{width: 200px;position: absolute;right: 0;top: 34px;text-align: right;}
        .head a{margin: 0 5px}
        a{color: #039;text-decoration: none;}

        .middle{margin:0px auto;height: 582px;border:none;background: #fff ;
            width:960px;text-align: left;display: block;
        }
        .m_head{height: 36px;background:#6495c6;background-position: 0 0;border: 1px solid#5b88b8;
            border-radius: 3px 3px 0 0;
        }
        h1{line-height: 36px;font-size: 14px;font-weight: normal;display: block;
           color: #fff;text-indent: 20px;}
        .main{border: 1px solid #e0e0e0;height: 545px;border-top-width: 0;overflow: hidden;position: relative;}
        .m_left{width: 582px;height:547px;float: left;border-right: 1px solid #e0e0e0;
            padding: 50px 0 36px 60px;zoom: 1;
        }
        .a1{position: relative;}
        .a2{position: absolute;top:49px;right:110px;}

        .regTabs{height: 58px;padding-left: 55px;}

        .regTabs .tabs{font-weight: bold;color: #fff;}
        .regTabs a{display: block;width: 100%;height: 35px;line-height: 35px;text-align: center;
            font-size: 14px;color: #555;
        }
        .regTabs .a1,.regTabs .a2:hover{font-weight: bold;color: #fff;}
        ul{list-style: none;display: block;width: 335px;height: 35px;
            background: url("img/regs.jpg") no-repeat;
        }
        li{display: list-item;width: 168px;height: 35px;float: left;}
        dl {display: block;}
        dd {display: block;}
        input,  select{
            margin: 0em;
            display: inline-block;
            text-align: start;
            background-color: white;
            cursor: auto;
        }

        .regForm{margin-left: 9px;}
        .regForm-item{position: relative}
        .mainBody{position: relative;background-color: #fff;z-index: 11;margin-right: 60px;}
        .regForm-item-tit{width: 90px; position: absolute;left:0;top: 13px; text-align: right;font-size: 14px;}
        .regForm-item-tit .txt-impt{margin-right: 4px;color: #c00;}
        .regForm-item-ct{padding-left: 110px;}
        .regForm-item-ct { padding: 8px 0 8px 85px; position: relative; zoom: 1;  }
        .regForm-item-ct .ipt{width: 200px;}
        .ipt {
            padding: 4px 5px;
            border: #ABABAB 1px solid;
            font-size: 14px;
            font-weight: bold;
            border-radius: 3px;
        }
        .txt-14 {font-size: 14px;}

        select {padding: 3px;font-size: 14px;font-weight: bold;color: #555;vertical-align: middle;
            border-radius: 0px;border-color: rgb(169, 169, 169);align-items: center;border: 1px solid;
            background-color: white;
        }
        option {font-weight: normal;font: inherit;display: block;padding: 0 2px 1px;min-height: 1.2em;
            white-space: pre;
        }
        .regForm-item-ct .tips { line-height: 16px;padding: 6px 0 4px;}
        .txt-tips {color: #999;font-size: 12px;}
        .regForm-item-ct .norWidthIpt{width: 322px;}
        .vCodeArea .regForm-item-tit{top:25px;}
        .vCodeArea .ipt{width: 196px;}
        .vCode{cursor: pointer;border: 1px solid #e7e7e7;}
        .switchvCode{left: 300px;top:65px;position: absolute;}
        .btnReg{width: 119px;height: 37px;font-size: 14px;background-position:0 -360px;line-height: 37px;
            color: #fff;text-align: center;font-weight: bold;display: inline-block;vertical-align:middle;
            overflow: hidden;background: url("img/left_button.jpg") no-repeat}


        .m_right{width: 315px;height:546px;background: url("img/m_right.jpg") no-repeat 0;float: right}
        .bottom{height: 51px;text-align: center;line-height: 51px;color: #999;margin: 0 auto}
        .bottom a{color: #999;}

    </style>
</head>
<body>
<div class="wrap">
    <div class="head">
        <div class="link">
            <a href="#">了解更多</a>
            |
            <a href="#">反馈情况</a>
        </div>
    </div>
    <div class="middle">
        <div class="m_head">
           <h1>欢迎注册网易免费邮！邮件地址可以作为网易通行证，使用其他网易旗下产品。</h1>
        </div>
        <div class="main">
            <div class="m_left clear">
                <div class="regTabs clear" >
                <ul class="tabs">
                    <li>
                        <a tabindex="-1" href="#" class="a1" style="text-decoration: none">注册字母邮箱</a>
                    </li>
                    <li>
                        <a tabindex="-1" href="#" class="a2" style="text-decoration: none">注册手机号码邮箱</a>
                    </li>
                </ul>
            </div>
                <div class="regForm" id="reMain">
                <dl id="nameDl" class="regForm-item mainBody">
                    <dt class="regForm-item-tit">
                        <span class="txt-impt">*</span>
                          "邮箱地址"
                    </dt>
                    <dd class="regForm-item-ct">
                        <input type="text" name="name" class="ipt" id="nameIpt" style="ime-mode: disabled;color: #999;
                        font-weight: normal" autocomplete="off" value="建议用手机号码注册">
                        <strong class="txt-14">@</strong>
                        <select name="mainDomain" id="mainDomainSelect" tabindex="-1">
                            <option selected value="163.com">163.com</option>
                            <option value="qq.com">qq.com</option>
                            <option value="126.com">126.com</option>
                        </select>
                        <div class="tips">
                            <span class="txt-tips">6~8个字符，可以使用字母、数字、下划线，需以字母开头</span>
                        </div>
                    </dd>
                </dl>
                <dl class="regForm-item">
                    <dt class="regForm-item-tit">
                        <span class="txt-impt">*</span>
                        "密码"
                    </dt>
                    <dd class="regForm-item-ct">
                        <input type="password" name="mainPassword" class="ipt norWidthIpt" style="ime-mode: disabled;">
                        <div class="tips" style="position: relative">
                            <span class="txt-tips">6~16个字符，区分大小写</span>
                        </div>
                    </dd>
                </dl>
                <dl class="regForm-item">
                    <dt class="regForm-item-tit">
                        <span class="txt-impt">*</span>
                        "确认密码"
                    </dt>
                    <dd class="regForm-item-ct">
                        <input type="password" name="mainConfirmPassword" class="ipt norWidthIpt"
                               style="ime-mode: disabled;">
                        <div class="tips" >
                            <span class="txt-tips">请再次填写密码</span>
                        </div>
                    </dd>
                </dl>
                <dl class="regForm-item vCodeArea">
                    <dt class="regForm-item-tit">
                        <span class="txt-impt">*</span>
                        "验证码"
                    </dt>
                    <dd class="regForm-item-ct">
                        <input type="text" name="vcode" class="ipt" autocomplete="off" style="width: 196px;">
                        <img src="img/left_ma.jpg" alt="验证码"  class="vCode"
                             style="cursor: pointer;width: 120px;height: 50px;">
                        <a href="#" class="switchvCode" tabindex="-1">看不清楚？换张图片</a>
                        <div class="tips">
                            <span class="txt-tips">请填写图片中的字符，不区分大小写</span>
                        </div>
                    </dd>
                </dl>
                <dl class="regForm-item">
                    <dd class="regForm-item-ct txt-tips">
                        <label ></label>
                        <input type="checkbox" name="" checked tabindex="-1">
                        "同意"
                        <a href="#" target="_blank" tabindex="-1">"服务条款"</a>
                        "和"
                        <a href="#" target="_blank" tabindex="-1">"隐私权相关政策"</a>
                        <div id="mainAcceptTips"></div>
                    </dd>
                </dl>
                <dl class="regForm-item">
                    <dd class="regForm-item-ct">
                        <a href="#" id="mainRegA" class="btnReg">立即注册</a>
                    </dd>
                </dl>
            </div>
        </div>
             <div class="m_right clear">

            </div>
        </div>
    </div>
    <div class="bottom" style="text-decoration: none">
        <a href="#" target="_blank">关于网易</a>
        &nbsp;&nbsp;
        <a href="#" target="_blank">关于网易免费邮</a>
        &nbsp;&nbsp;
        <a href="#" target="_blank">邮箱官方博客</a>
        &nbsp;&nbsp;

        <a href="#" target="_blank">隐私政策</a>
        &nbsp;&nbsp;|&nbsp;&nbsp;网易公司版权所有
        &nbsp;@&nbsp;1997-2016
    </div>
</div>
</body>
</html>
